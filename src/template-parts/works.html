<section id="works" class="works section">
    <div class="container">
        <div class="works__wrap grid">
            <div class="works__event">
                <picture>
                    <source srcset="images/works/work-mobile-1.webp 1x, images/works/work-mobile-1@2x.webp 2x"
                            media="(max-width: 425px)">
                    <source srcset="images/works/work-tablet-1.webp 1x, images/works/work-tablet-1@2x.webp 2x"
                            media="(max-width: 768px)">
                    <source srcset="images/works/work-tablet-album-1.webp 1x, images/works/work-tablet-album-1@2x.webp 2x"
                            media="(max-width: 1295px)">
                    <source srcset="images/works/work-1.webp 1x, images/works/work-1@2x.webp 2x"
                            media="(min-width: 1296px)">
                    <img class="works__event-picture" src="images/works/work-1.jpg"
                         srcset="images/works/work-1.jpg 1x, images/works/work-1@2x.jpg 2x"
                         alt="Неоновый фотосет 2.0 7 июля 20:00">
                </picture>

                <span class="works__event-hash">#мастеркласс</span>

                <div class="works__event-info">
                    <p class="works__event-caption">Мастер-класс от Игоря Робова</p>
                    <h2 class="works__event-title">Неоновый фотосет 2.0 7 июля 20:00</h2>
                    <button class="btn btn_primary">Узнать больше</button>
                </div>
            </div>

            <div class="works__items">
                <h2 class="section__title works__title">Работы участников предыдущего мастер-класса</h2>

                <ul class="works__list">
                    <li class="works__item">
                        <picture>
                            <source srcset="images/works/work-mobile-2.webp 1x, images/works/work-mobile-2@2x.webp 2x"
                                    media="(max-width: 425px)">
                            <source srcset="images/works/work-tablet-2.webp 1x, images/works/work-tablet-2@2x.webp 2x"
                                    media="(max-width: 768px)">
                            <source srcset="images/works/work-tablet-album-2.webp 1x, images/works/work-tablet-album-2@2x.webp 2x"
                                    media="(max-width: 1295px)">
                            <source srcset="images/works/work-2.webp 1x, images/works/work-2@2x.webp 2x"
                                    media="(min-width: 1296px)">
                            <img class="works__item-picture" src="images/works/work-2.jpg"
                                 srcset="images/works/work-2.jpg 1x, images/works/work-2@2x.jpg 2x" alt="Работа 2">
                        </picture>
                    </li>

                    <li class="works__item">
                        <picture>
                            <source srcset="images/works/work-mobile-3.webp 1x, images/works/work-mobile-3@2x.webp 2x"
                                    media="(max-width: 425px)">
                            <source srcset="images/works/work-tablet-3.webp 1x, images/works/work-tablet-3@2x.webp 2x"
                                    media="(max-width: 768px)">
                            <source srcset="images/works/work-tablet-album-3.webp 1x, images/works/work-tablet-album-3@2x.webp 2x"

                            <source srcset="images/works/work-3.webp 1x, images/works/work-3@2x.webp 2x"
                                    media="(min-width: 1296px)">
                            <img class="works__item-picture" src="images/works/work-3.jpg"
                                 srcset="images/works/work-3.jpg 1x, images/works/work-3@2x.jpg 2x" alt="Работа 3">
                        </picture>
                    </li>

                    <li class="works__item">
                        <picture>
                            <source srcset="images/works/work-mobile-4.webp 1x, images/works/work-mobile-4@2x.webp 2x"
                                    media="(max-width: 425px)">
                            <source srcset="images/works/work-tablet-4.webp 1x, images/works/work-tablet-4@2x.webp 2x"
